<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Range Slider - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="values">
        <span class="value1">30</span>
        <span> &dash; </span>
        <span class="value2">70</span>
      </div>

      <div class="input-box">
        <input type="range" min="0" max="100" value="30" class="slider1" />
        <input type="range" min="0" max="100" value="70" class="slider2" />

        <div class="track"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
